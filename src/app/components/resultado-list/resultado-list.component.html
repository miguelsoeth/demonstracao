<mat-card class="mat-elevation-z8">
    <div *ngIf="resultados.length > 0">
        <h2>Pesquisa Results</h2>
        <ul>
            <li *ngFor="let result of resultados">
            <strong>CPF:</strong> {{ result.cpf }} <br>
            <strong>Nome:</strong> {{ result.nome }} <br>
            <strong>Idade:</strong> {{ result.idade }} <br>
            <strong>Cargo:</strong> {{ result.cargo }} <br>
            <hr>
            </li>
        </ul>
    </div>
    <div *ngIf="resultados.length === 0">
        <p>Sem resultados</p>
    </div>
</mat-card>
